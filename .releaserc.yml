preset: angular
plugins:
  # Analyze commits to determine release type
  - - "@semantic-release/commit-analyzer"
    - preset: angular
      releaseRules:
        # Additional rules for version bumps
        - type: docs
          scope: README
          release: patch
        - type: perf
          release: patch
        - type: refactor
          scope: core
          release: patch
        # These don't trigger releases but appear in changelog
        - type: docs
          release: false
        - type: style
          release: false
        - type: test
          release: false
        - type: ci
          release: false
        - type: chore
          release: false

  # Generate release notes
  - - "@semantic-release/release-notes-generator"
    - preset: angular
      presetConfig:
        types:
          - type: feat
            section: "🚀 Features"
          - type: fix
            section: "🐛 Bug Fixes"
          - type: docs
            section: "📚 Documentation"
          - type: style
            section: "💄 Styles"
          - type: refactor
            section: "♻️ Code Refactoring"
          - type: perf
            section: "⚡ Performance Improvements"
          - type: test
            section: "✅ Tests"
          - type: build
            section: "🏗️ Build System"
          - type: ci
            section: "👷 CI/CD"
          - type: chore
            section: "🔧 Chores"
            hidden: true  # Include in changelog but hide by default
  - "@semantic-release/github"
